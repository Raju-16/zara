<script >
       document.querySelector("button").addEventListener("click", signUp);
var userDetails= JSON.parse(localStorage.getItem("ZarauserData"))||[];
    function signUp(){
        var name = document.querySelector("#name").value;
        var address = document.querySelector("#address").value;
        var locality = document.querySelector("#locality").value;
        var state = document.querySelector("#state").value;
        var email = document.querySelector("#email").value;
        var pincode = document.querySelector("#pincode").value;
        var password=document.querySelector("#password").value;
        var city=document.querySelector("#city").value;
        var mobile=document.querySelector("#mobile").value;

        var userrecord= {
            Name:name,
            address:address,
            loca:locality,
            State:state,
            emailAdd: email,
            pin:pincode,
            pass: password,
            cit: city,
            mobile: mobile,
        };
        userDetails.push(userrecord);
        console.log(userDetails);

        localStorage.setItem("ZarauserData", JSON.stringify(userDetails));
